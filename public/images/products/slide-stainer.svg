<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" rx="20" fill="#F0FFF4" />
  
  <!-- Machine base -->
  <rect x="80" y="200" width="240" height="120" rx="10" fill="#E0E0E0" stroke="#4B5563" stroke-width="4"/>
  
  <!-- Machine top -->
  <rect x="100" y="140" width="200" height="60" rx="10" fill="#9CA3AF" stroke="#4B5563" stroke-width="4"/>
  
  <!-- Display screen -->
  <rect x="120" y="150" width="80" height="40" rx="5" fill="#1E40AF" stroke="#111827" stroke-width="2"/>
  <rect x="130" y="160" width="60" height="5" rx="2" fill="#60A5FA"/>
  <rect x="130" y="170" width="40" height="5" rx="2" fill="#60A5FA"/>
  <rect x="130" y="180" width="50" height="5" rx="2" fill="#60A5FA"/>
  
  <!-- Control buttons -->
  <circle cx="230" cy="160" r="8" fill="#10B981" stroke="#065F46" stroke-width="2"/>
  <circle cx="260" cy="160" r="8" fill="#EF4444" stroke="#991B1B" stroke-width="2"/>
  <rect x="220" y="180" width="50" height="10" rx="5" fill="#6B7280"/>
  
  <!-- Slide slots -->
  <rect x="100" y="220" width="200" height="10" fill="#4B5563"/>
  <rect x="110" y="230" width="15" height="80" fill="#9CA3AF" stroke="#4B5563" stroke-width="2"/>
  <rect x="135" y="230" width="15" height="80" fill="#9CA3AF" stroke="#4B5563" stroke-width="2"/>
  <rect x="160" y="230" width="15" height="80" fill="#9CA3AF" stroke="#4B5563" stroke-width="2"/>
  <rect x="185" y="230" width="15" height="80" fill="#9CA3AF" stroke="#4B5563" stroke-width="2"/>
  <rect x="210" y="230" width="15" height="80" fill="#9CA3AF" stroke="#4B5563" stroke-width="2"/>
  <rect x="235" y="230" width="15" height="80" fill="#9CA3AF" stroke="#4B5563" stroke-width="2"/>
  <rect x="260" y="230" width="15" height="80" fill="#9CA3AF" stroke="#4B5563" stroke-width="2"/>
  
  <!-- Slides -->
  <rect x="112" y="235" width="11" height="30" fill="#D1FAE5" stroke="#059669" stroke-width="1"/>
  <rect x="137" y="235" width="11" height="30" fill="#D1FAE5" stroke="#059669" stroke-width="1"/>
  <rect x="162" y="235" width="11" height="30" fill="#D1FAE5" stroke="#059669" stroke-width="1"/>
  
  <!-- Product label -->
  <rect x="100" y="330" width="200" height="40" rx="5" fill="#059669"/>
  <text x="200" y="355" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Automated Slide Stainer</text>
</svg>