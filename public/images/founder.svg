<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Laboratory background elements -->
  <rect x="50" y="100" width="700" height="400" fill="#e9ecef" rx="10" ry="10" />
  
  <!-- Subtle grid pattern for scientific feel -->
  <path d="M0,100 H800 M0,200 H800 M0,300 H800 M0,400 H800 M0,500 H800" stroke="#dee2e6" stroke-width="0.5" opacity="0.3" />
  <path d="M100,0 V600 M200,0 V600 M300,0 V600 M400,0 V600 M500,0 V600 M600,0 V600 M700,0 V600" stroke="#dee2e6" stroke-width="0.5" opacity="0.3" />
  
  <!-- Scientist/Founder figure -->
  <g transform="translate(400, 300)">
    <!-- Head -->
    <circle cx="0" cy="-100" r="60" fill="#f8f9fa" stroke="#343a40" stroke-width="2" />
    
    <!-- Face features -->
    <!-- Eyes -->
    <ellipse cx="-20" cy="-110" rx="8" ry="5" fill="#343a40" />
    <ellipse cx="20" cy="-110" rx="8" ry="5" fill="#343a40" />
    
    <!-- Eyebrows -->
    <path d="M-30,-125 Q-20,-130 -10,-125" fill="none" stroke="#343a40" stroke-width="2" />
    <path d="M30,-125 Q20,-130 10,-125" fill="none" stroke="#343a40" stroke-width="2" />
    
    <!-- Nose -->
    <path d="M0,-110 L0,-90 Q5,-85 0,-85" fill="none" stroke="#343a40" stroke-width="2" />
    
    <!-- Mouth -->
    <path d="M-15,-75 Q0,-65 15,-75" fill="none" stroke="#343a40" stroke-width="2" />
    
    <!-- Glasses -->
    <rect x="-35" y="-115" width="30" height="20" rx="5" ry="5" fill="none" stroke="#343a40" stroke-width="1.5" />
    <rect x="5" y="-115" width="30" height="20" rx="5" ry="5" fill="none" stroke="#343a40" stroke-width="1.5" />
    <line x1="-5" y1="-105" x2="5" y2="-105" stroke="#343a40" stroke-width="1.5" />
    
    <!-- Hair -->
    <path d="M-60,-100 Q-50,-150 0,-150 Q50,-150 60,-100" fill="#6c757d" />
    
    <!-- Lab coat -->
    <path d="M-70,-40 L-50,-40 L-40,100 L-90,100 Z" fill="#f8f9fa" stroke="#343a40" stroke-width="2" />
    <path d="M70,-40 L50,-40 L40,100 L90,100 Z" fill="#f8f9fa" stroke="#343a40" stroke-width="2" />
    
    <!-- Body/Torso -->
    <path d="M-50,-40 L-30,-60 L0,-70 L30,-60 L50,-40 L40,100 L-40,100 Z" fill="#f8f9fa" stroke="#343a40" stroke-width="2" />
    
    <!-- Collar -->
    <path d="M-30,-60 L-20,-50 L0,-55 L20,-50 L30,-60" fill="none" stroke="#343a40" stroke-width="2" />
    
    <!-- Tie -->
    <path d="M0,-55 L-10,-30 L0,0 L10,-30 L0,-55 Z" fill="#457b9d" stroke="#343a40" stroke-width="1" />
    
    <!-- Arms -->
    <path d="M-50,-40 L-90,20" fill="none" stroke="#343a40" stroke-width="2" />
    <path d="M50,-40 L90,20" fill="none" stroke="#343a40" stroke-width="2" />
    
    <!-- Hands -->
    <circle cx="-90" cy="20" r="10" fill="#f8f9fa" stroke="#343a40" stroke-width="2" />
    <circle cx="90" cy="20" r="10" fill="#f8f9fa" stroke="#343a40" stroke-width="2" />
  </g>
  
  <!-- Laboratory equipment in background -->
  <!-- Microscope -->
  <g transform="translate(150, 350)" opacity="0.7">
    <rect x="-20" y="0" width="40" height="10" fill="#495057" />
    <rect x="-5" y="-30" width="10" height="30" fill="#6c757d" />
    <ellipse cx="0" cy="-40" rx="15" ry="10" fill="#495057" />
  </g>
  
  <!-- Test tubes -->
  <g transform="translate(650, 350)" opacity="0.7">
    <rect x="-40" y="0" width="80" height="10" fill="#6c757d" />
    <rect x="-35" y="-40" width="8" height="40" rx="4" fill="#e63946" opacity="0.7" />
    <rect x="-20" y="-30" width="8" height="30" rx="4" fill="#457b9d" opacity="0.7" />
    <rect x="-5" y="-35" width="8" height="35" rx="4" fill="#a8dadc" opacity="0.7" />
    <rect x="10" y="-25" width="8" height="25" rx="4" fill="#ffb703" opacity="0.7" />
    <rect x="25" y="-35" width="8" height="35" rx="4" fill="#8ecae6" opacity="0.7" />
  </g>
  
  <!-- Molecular model -->
  <g transform="translate(250, 200)" opacity="0.7">
    <!-- Atoms -->
    <circle cx="0" cy="0" r="10" fill="#e63946" />
    <circle cx="30" cy="-20" r="10" fill="#457b9d" />
    <circle cx="-30" cy="-20" r="10" fill="#457b9d" />
    <circle cx="0" cy="-40" r="10" fill="#e63946" />
    <circle cx="-20" cy="20" r="10" fill="#457b9d" />
    <circle cx="20" cy="20" r="10" fill="#457b9d" />
    
    <!-- Bonds -->
    <line x1="0" y1="0" x2="30" y2="-20" stroke="#343a40" stroke-width="2" />
    <line x1="0" y1="0" x2="-30" y2="-20" stroke="#343a40" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#343a40" stroke-width="2" />
    <line x1="0" y1="0" x2="-20" y2="20" stroke="#343a40" stroke-width="2" />
    <line x1="0" y1="0" x2="20" y2="20" stroke="#343a40" stroke-width="2" />
  </g>
  
  <!-- Whiteboard with formulas -->
  <g transform="translate(550, 200)" opacity="0.7">
    <rect x="-80" y="-60" width="160" height="120" fill="#f8f9fa" stroke="#343a40" stroke-width="2" />
    
    <!-- Formula scribbles -->
    <path d="M-60,-40 L-40,-40 M-50,-40 L-50,-20 M-30,-30 L-10,-30 M-30,-20 L-10,-20" stroke="#343a40" stroke-width="1" />
    <path d="M0,-40 C10,-50 20,-30 30,-40 M10,-20 L20,-20" stroke="#343a40" stroke-width="1" />
    <path d="M-60,0 L-40,0 M-60,10 L-40,10 M-60,20 L-40,20" stroke="#343a40" stroke-width="1" />
    <path d="M-20,0 C-10,20 10,0 20,20" stroke="#343a40" stroke-width="1" />
    <path d="M40,-40 L60,-40 M40,-30 L60,-30 M40,-20 L60,-20" stroke="#343a40" stroke-width="1" />
    <path d="M40,0 L60,20 M40,20 L60,0" stroke="#343a40" stroke-width="1" />
  </g>
  
  <!-- Name plate -->
  <g transform="translate(400, 500)">
    <rect x="-150" y="-20" width="300" height="40" rx="5" ry="5" fill="#457b9d" />
    <text x="0" y="5" font-family="Arial" font-size="20" fill="#f8f9fa" text-anchor="middle" dominant-baseline="middle">Dr. Irawan Satriotomo</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#f8f9fa" text-anchor="middle" dominant-baseline="middle">Founder, TissuePro Technology</text>
  </g>
</svg>